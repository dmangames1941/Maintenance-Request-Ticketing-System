{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    
    
    <div class="container-fluid">
        
        <div class="row flex-nowrap">

            <!-- Side NavBar -->
            <div class="col-auto  px-sm-2 px-0 bg-light">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary min-vh-100" style="width: 280px;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <img src="../../media/logo_light.png" class="bi pe-none me-2" style="max-width:90px;" alt="Property Maintenance">
                    {% comment %} <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> {% endcomment %}
                    <span class="fs-4">Property Maintenance</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        All Maintenance
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-body-emphasis">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        My Maintenance
                        </a>
                    </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../../media/user_icon.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>{{ user.username|capfirst }}</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
                    </ul>
                    </div>
                </div>
            </div>

        

            <!-- Content Area -->
            <div class="col py-3">
                <h1>Welcome Admin!</h1>
            </div>

        </div>

    </div>

</body>
</html>
