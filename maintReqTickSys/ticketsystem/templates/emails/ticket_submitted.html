<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Ticket Submitted</title>
</head>
<body style="font-family: Arial; background-color: #f4f6f8; padding: 0; margin: 0;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 40px 10px;">
        <table width="600" style="background-color: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding: 20px; background-color: #007bff; border-radius: 12px 12px 0 0; color: white;">
              <h2 style="margin: 0;">🛠️ New Ticket Submitted</h2>
            </td>
          </tr>
          <tr>
            <td style="padding: 30px;">
              <p><strong>{{ ticket.submitter.username }}</strong> just submitted a maintenance request.</p>
              <p><strong>Title:</strong> {{ ticket.title }}</p>
              <p><strong>Description:</strong> {{ ticket.description }}</p>
              <p><strong>Priority:</strong> {{ ticket.priority }}</p>

              <div style="margin-top: 20px; text-align: center;">
                <a href="http://127.0.0.1:8000/admin-dashboard/" style="background: #28a745; color: white; padding: 12px 20px; border-radius: 5px; text-decoration: none;">🚀 View Dashboard</a>
              </div>
            </td>
          </tr>
          <tr>
            <td style="text-align: center; color: #888; font-size: 12px; padding: 20px;">Ticketing System &copy; {{ now|date:"Y" }}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
