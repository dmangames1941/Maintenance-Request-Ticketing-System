<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ticket Assigned</title>
</head>
<body style="font-family: Arial; background-color: #f9f9f9; padding: 0; margin: 0;">
  <table width="100%">
    <tr>
      <td align="center" style="padding: 40px 10px;">
        <table width="600" style="background-color: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding: 20px; background-color: #6f42c1; color: white; border-radius: 12px 12px 0 0;">
              <h2 style="margin: 0;">👨‍🔧 Ticket Assigned!</h2>
            </td>
          </tr>
          <tr>
            <td style="padding: 30px;">
              <p>Your ticket <strong>{{ ticket.title }}</strong> has been assigned to <strong>{{ ticket.assigned_admin.username }}</strong>.</p>
              <p>They will review your request shortly.</p>
              <div style="text-align: center; margin-top: 20px;">
                <a href="http://127.0.0.1:8000/tenant-dashboard/" style="background: #20c997; color: white; padding: 12px 20px; border-radius: 5px; text-decoration: none;">📋 Check Ticket</a>
              </div>
            </td>
          </tr>
          <tr>
            <td style="text-align: center; color: #aaa; font-size: 12px; padding: 20px;">Ticketing System &copy; {{ now|date:"Y" }}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
