{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

</body>
</html>
